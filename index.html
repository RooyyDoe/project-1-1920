<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Oba - Presentatie helper</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <div class="header">
      <a href=""><img src="./src/images/logo.66b1d35.png"/></a>
      <h1>
        <span class="redLetter">W</span><span class="blueLetter">e</span
        ><span class="greenLetter">r</span><span class="blueLetter">k</span
        ><span class="purpleLetter">s</span><span class="redLetter">t</span
        ><span class="pinkLetter">u</span><span class="greenLetter">k</span>

        <span class="blueLetter">a</span><span class="purpleLetter">s</span
        ><span class="redLetter">s</span><span class="pinkLetter">i</span
        ><span class="blueLetter">s</span><span class="greenLetter">t</span
        ><span class="purpleLetter">e</span><span class="redLetter">n</span
        ><span class="pinkLetter">t</span>
      </h1>
    </div>
    <div class="container__home">
      <div class="wrapper">
        <h1 contenteditable>
          Over welk boek wil je een presentatie over maken?
        </h1>
        <div class="search-wrapper">
          <input
            id="search-input"
            type="text"
            placeholder="Ik wil een presentatie maken over..."
          />
          <a href="#overview"><button id="search">Zoek!</button></a>
        </div>
      </div>
      <div class="content-wrapper">
        <h1>Thema's</h1>
        <div class="suggestion-wrapper">
          <a href="#overview" class="greenBorder">
            <button value="dieren">
              <figure class="suggestion green">
                <img src="./src/images/dieren.jpg" alt="dieren" />
                <figcaption>
                  <h2>Dieren</h2>
                </figcaption>
              </figure>
            </button>
          </a>
          <a href="#overview" class="redBorder">
            <button value="Natuur">
              <figure class="suggestion red">
                <img src="./src/images/natuur.jpg" alt="natuur" />
                <figcaption>
                  <h2>Natuur</h2>
                </figcaption>
              </figure>
            </button>
          </a>
          <a href="#overview" class="purpleBorder">
            <button value="Sport">
              <figure class="suggestion purple">
                <img src="./src/images/sport.jpg" alt="sport" />
                <figcaption>
                  <h2>Sport</h2>
                </figcaption>
              </figure>
            </button>
          </a>
          <a href="#overview" class="blueBorder">
            <button value="Wetenschap">
              <figure class="suggestion blue">
                <img src="./src/images/techniek.jpg" alt="techniek" />
                <figcaption>
                  <h2>Wetenschap</h2>
                </figcaption>
              </figure>
            </button>
          </a>
          <a href="#overview" class="pinkBorder">
            <button value="Steden">
              <figure class="suggestion pink">
                <img src="./src/images/landen.jpg" alt="landen" />
                <figcaption>
                  <h2>Steden</h2>
                </figcaption>
              </figure>
            </button>
          </a>
          <a href="#overview" class="blueBorder">
            <button value="Social media">
              <figure class="suggestion blue">
                <img src="./src/images/socialmedia.jpg" alt="socialmedia" />
                <figcaption>
                  <h2>Social Media</h2>
                </figcaption>
              </figure>
            </button>
          </a>
          <a href="#overview" class="purpleBorder">
            <button value="Muziek">
              <figure class="suggestion purple">
                <img src="./src/images/muziek.jpg" alt="muziek" />
                <figcaption>
                  <h2>Muziek</h2>
                </figcaption>
              </figure>
            </button>
          </a>
          <a href="#overview" class="redBorder">
            <button value="Geschiedenis">
              <figure class="suggestion red">
                <img src="./src/images/geschiedenis.jpg" alt="geschiedenis" />
                <figcaption>
                  <h2>Geschiedenis</h2>
                </figcaption>
              </figure>
            </button>
          </a>
          <a href="#overview" class="greenBorder">
            <button value="Culturen">
              <figure class="suggestion green">
                <img src="./src/images/culturen.jpg" alt="culturen" />
                <figcaption>
                  <h2>Culturen</h2>
                </figcaption>
              </figure>
            </button>
          </a>
        </div>
      </div>
    </div>
    <div class="container__overview">
      <div class="overview-header">
        <h2>
          Gevonden resultaten voor: "<span class="results-feedback"></span>"
        </h2>
      </div>
      <div class="overview" id="main"></div>
    </div>
    <div class="container__detail">
      <button class="fullscreen">Volledig scherm</button>
      <div class="radio-buttons">
        <label for="1">Optie 1</label>
        <input type="radio" name="template" id="1" />
        <label for="2">Optie 2</label>
        <input type="radio" name="template" id="2" />
        <label for="3">Optie 3</label>
        <input type="radio" name="template" id="3" />
        <label for="4">Optie 4</label>
        <input type="radio" name="template" id="4" />
      </div>
    </div>

    <script id="overviewTemplate" type="text/x-handlebars-template">
      <section>
      {{#each this}}
      <a href="#book/{{id}}">
          <article class="overview-wrapper">
              <img src="{{coverimages.[1]}}">
          </article>
      </a>
      {{/each}}
      </section>
    </script>

    <script id="detailTemplate" type="text/x-handlebars-template">
      {{#each this}}
        <article class="template">
            <div id="section1">
                <h1>Naam Achternaam</h1>
                <p>Klas</p>
                <p>Datum</p>
                <p>Groep</p>
            </div>
            <div id="section2">
                <h2>{{titles.[0]}}</h2>
                <img src="{{coverimages.[1]}}">
                {{#with authors}}
                    <p contenteditable>Auteur: {{this}} </p>
                {{/with}}
            </div>
            <div id="section3"><h1>Meer over de auteur</h1></div>
            <div id="section4">
                <p>Uitgebracht in: {{year}}</p>

                {{#with publisher}}
                  <p contenteditable>Uitgeverij: {{this}} </p>
                {{/with}}

                {{#with languages}}
                  <p contenteditable>Taal: {{this}} </p>
                {{/with}}

                {{#with summaries}}
                  <p contenteditable>Samenvatting: {{this}} </p>
                {{/with}}

                {{#with description}}
                  <p contenteditable>Over: {{this}} </p>
                {{/with}}
            </div>
        </article>
      {{/each}}
    </script>

    <script src="./src/js/vendor/handlebars-v4.7.3.js"></script>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
