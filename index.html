<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Oba - Presentatie helper</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <div class="header">
      <a href=""><img src="./src/images/logo.66b1d35.png"/></a>
      <h1>
        <span class="redLetter">W</span><span class="blueLetter">e</span
        ><span class="greenLetter">r</span><span class="blueLetter">k</span
        ><span class="purpleLetter">s</span><span class="redLetter">t</span
        ><span class="pinkLetter">u</span><span class="greenLetter">k</span>

        <span class="blueLetter">a</span><span class="purpleLetter">s</span
        ><span class="redLetter">s</span><span class="pinkLetter">i</span
        ><span class="blueLetter">s</span><span class="greenLetter">t</span
        ><span class="purpleLetter">e</span><span class="redLetter">n</span
        ><span class="pinkLetter">t</span>
      </h1>
    </div>
    <div class="container__home">
      <div class="wrapper">
        <h1 contenteditable>
          Over welk boek wil je een presentatie over maken?
        </h1>
        <div class="search-wrapper">
          <input
            id="search-input"
            type="text"
            placeholder="Ik wil een presentatie maken over..."
          />
          <a href="#overview"><button id="search">Zoek!</button></a>
        </div>
      </div>
      <div class="content-wrapper">
        <h1>Thema's</h1>
        <div class="suggestion-wrapper">
          <a href="#overview" class="greenBorder">
            <button value="dieren">
              <figure class="suggestion green">
                <img src="./src/images/dieren.jpg" alt="dieren" />
                <figcaption>
                  <h2>Dieren</h2>
                </figcaption>
              </figure>
            </button>
          </a>
          <a href="#overview" class="redBorder">
            <button value="Natuur">
              <figure class="suggestion red">
                <img src="./src/images/natuur.jpg" alt="natuur" />
                <figcaption>
                  <h2>Natuur</h2>
                </figcaption>
              </figure>
            </button>
          </a>
          <a href="#overview" class="purpleBorder">
            <button value="Sport">
              <figure class="suggestion purple">
                <img src="./src/images/sport.jpg" alt="sport" />
                <figcaption>
                  <h2>Sport</h2>
                </figcaption>
              </figure>
            </button>
          </a>
          <a href="#overview" class="blueBorder">
            <button value="Wetenschap">
              <figure class="suggestion blue">
                <img src="./src/images/techniek.jpg" alt="techniek" />
                <figcaption>
                  <h2>Wetenschap</h2>
                </figcaption>
              </figure>
            </button>
          </a>
          <a href="#overview" class="pinkBorder">
            <button value="Steden">
              <figure class="suggestion pink">
                <img src="./src/images/landen.jpg" alt="landen" />
                <figcaption>
                  <h2>Steden</h2>
                </figcaption>
              </figure>
            </button>
          </a>
          <a href="#overview" class="blueBorder">
            <button value="Social media">
              <figure class="suggestion blue">
                <img src="./src/images/socialmedia.jpg" alt="socialmedia" />
                <figcaption>
                  <h2>Social Media</h2>
                </figcaption>
              </figure>
            </button>
          </a>
          <a href="#overview" class="purpleBorder">
            <button value="Muziek">
              <figure class="suggestion purple">
                <img src="./src/images/muziek.jpg" alt="muziek" />
                <figcaption>
                  <h2>Muziek</h2>
                </figcaption>
              </figure>
            </button>
          </a>
          <a href="#overview" class="redBorder">
            <button value="Geschiedenis">
              <figure class="suggestion red">
                <img src="./src/images/geschiedenis.jpg" alt="geschiedenis" />
                <figcaption>
                  <h2>Geschiedenis</h2>
                </figcaption>
              </figure>
            </button>
          </a>
          <a href="#overview" class="greenBorder">
            <button value="Culturen">
              <figure class="suggestion green">
                <img src="./src/images/culturen.jpg" alt="culturen" />
                <figcaption>
                  <h2>Culturen</h2>
                </figcaption>
              </figure>
            </button>
          </a>
        </div>
      </div>
    </div>
    <div class="container__overview">
      <div class="overview-header">
        <h2>
          Gevonden resultaten voor: "<span class="results-feedback"></span>"
        </h2>
      </div>
      <div class="overview" id="main"></div>
    </div>
    <div class="container__detail">
      <div class="options">
        <h2>Pas je presentatie aan!</h2>
        <div class="radio-buttons-background">
          <p>Achtergrond kleur</p>
          <div>
            <input type="radio" name="color" id="rgb(57, 233, 163);" checked />
            <label id="green" for="rgb(57, 233, 163);"></label>
            <input type="radio" name="color" id="#f3838e" />
            <label id="red" for="#f3838e"></label>
            <input type="radio" name="color" id="#a3caeb" />
            <label id="blue" for="#a3caeb"></label>
            <input type="radio" name="color" id="#db00ff" />
            <label id="purple" for="#db00ff"></label>
          </div>
        </div>
        <div class="radio-buttons-font">
          <p>Lettertype</p>
          <div>
            <input type="radio" name="font" id="Montserrat" checked />
            <label for="Montserrat">Montserrat</label>
            <input type="radio" name="font" id="Oxanium" />
            <label for="Oxanium">Oxanium</label>
            <input type="radio" name="font" id="Righteous" />
            <label for="Righteous">Righteous</label>
            <input type="radio" name="font" id="Lobster" />
            <label for="Lobster">Lobster</label>
          </div>
        </div>
        <div class="radio-buttons-text-color">
          <p>Tekst kleur</p>
          <div>
            <input type="radio" name="font-color" id="#fff" checked />
            <label id="black-text2" for="fff"></label>
            <input type="radio" name="font-color" id="rgb(243, 131, 142)" />
            <label id="red-text2" for="rgb(243, 131, 142)"></label>
            <input type="radio" name="font-color" id="rgb(163, 202, 235)" />
            <label id="blue-text2" for="rgb(163, 202, 235)"></label>
            <input type="radio" name="font-color" id="rgb(57, 233, 163)" />
            <label id="green-text2" for="rgb(57, 233, 163)"></label>
            <input type="radio" name="font-color" id="rgb(219, 0, 255)" />
            <label id="purple-text2" for="rgb(219, 0, 255)"></label>
            <input type="radio" name="font-color" id="#facc93" />
            <label id="orange-text2" for="#facc93"></label>
          </div>
        </div>
      </div>
      <a class="fullscreen"
        ><img src="./src/images/increase.png" class="icon"
      /></a>
    </div>

    <script id="overviewTemplate" type="text/x-handlebars-template">
      <section>
      {{#each this}}
      <a href="#book/{{id}}">
          <article class="overview-wrapper">
              <img src="{{coverimages.[1]}}">
          </article>
      </a>
      {{/each}}
      </section>
    </script>

    <script id="detailTemplate" type="text/x-handlebars-template">
      {{#each this}}
        <article class="template">
            <div id="section1">
                <div>
                    <div class="first-section-1">
                        <h1 class="editable" contenteditable>Titel</h1>
                        <h2 class="editable" contenteditable>Sub Titel</h2>
                    </div>
                    <div class="name-section">
                        <p>Naam:&nbsp; </p>
                        <span class="editable" contenteditable> Jouw naam hier</span>
                    </div>
                    <div class="klas-section">
                        <p>Klas:&nbsp; </p>
                        <span class="editable" contenteditable> Jouw klas hier</span>
                    </div>
                    <div class="datum-section">
                        <p>Datum:&nbsp; </p>
                        <span class="editable" contenteditable> 00 - 00 - 0000</span>
                    </div>
                </div>
            </div>
            <div id="section2">
                <div>
                    <div class="content">
                        <h2 class="editable" contenteditable>{{titles.[0]}}</h2>
                        <p class="editable" contenteditable>* punt 1 <br><br> * punt 2 <br><br> * punt 3</p>
                    </div>
                    <div class="section-image">
                        <img src="{{coverimages.[1]}}">
                        {{#with authors}}
                            <p class="editable author" contenteditable>Auteur: {{this}} </p>
                        {{/with}}
                    </div>
                </div>
            </div>
              <div class="author-detail" id="section3">
                <div>
                  {{#with authors}}
                      <h1 class="editable" contenteditable>Meer over {{this.[0]}}</h1>
                  {{/with}}
                  <p class="editable" contenteditable>* punt 1 <br><br> * punt 2 <br><br> * punt 3</p>
                </div>
                <h2>Meer boeken geschreven door de auteur</h2>
              <div class="author-detail-books"></div>
              </div>
            <div id="section4">
            <div>
                <div class="content-section-4">
                    <h2 class="editable" contenteditable>Weetjes over {{titles.[0]}}</h2>
                    <div class="summary-wrap">
                        <p class="editable" contenteditable>Samenvatting van boek</p>
                        {{#with summaries}}
                            <p class="editable" contenteditable> {{this}} </p>
                        {{/with}}
                    </div>
                </div>
                <div class="year-section-4">
                    <p class="editable" contenteditable> Uitgebracht in</p>
                    <p class="editable" contenteditable>{{year}}</p >
                </div>

                <div class="publisher-section-4">
                    <p class="editable" contenteditable>Uitgeverij </p>
                    {{#with publisher}}
                        <p class="editable" contenteditable>{{this}} </p>
                    {{/with}}
                </div>

                <div class="language-section-4">
                    <p class="editable" contenteditable>Taal </p>
                    {{#with languages}}
                        <p class="editable" contenteditable> {{this}} </p>
                    {{/with}}
                </div>
            </div>
            </div>
        </article>
      {{/each}}
    </script>

    <script id="authorTemplate" type="text/x-handlebars-template">
      {{#each this}}
          <article class="overview-wrapper">
              <img src="{{coverimages.[1]}}">
          </article>
      {{/each}}
    </script>

    <script src="./src/js/vendor/handlebars-v4.7.3.js"></script>
    <script type="module" src="./src/js/app.js"></script>
    <script src="./src/js/modules/template.js"></script>
  </body>
</html>
