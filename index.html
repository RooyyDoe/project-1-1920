<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Oba - Zoek een boek</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <div class="header">
      <a href=""><img src="./src/images/logo.66b1d35.png"/></a>
      <a href="#/favorieten"><p class="my-favourites">Mijn favorieten</p></a>
    </div>
    <div class="wrapper">
      <h1>Waar wil je meer over weten?</h1>
      <div class="search-wrapper">
        <input
          id="search-input"
          type="text"
          placeholder="Ik wil lezen over.."
        />
        <a href="#overview"><button id="search">Zoek!</button></a>
      </div>
    </div>
    <div class="content-wrapper">
      <h1>Thema's</h1>
      <div class="suggestion-wrapper">
        <figure class="suggestion green">
          <img src="./src/images/dieren.jpg" alt="dieren" />
          <figcaption>
            <h2>Dieren</h2>
          </figcaption>
          <a href="#"></a>
        </figure>
        <figure class="suggestion red">
          <img src="./src/images/natuur.jpg" alt="natuur" />
          <figcaption>
            <h2>Natuur</h2>
          </figcaption>
          <a href="#"></a>
        </figure>
        <figure class="suggestion purple">
          <img src="./src/images/sport.jpg" alt="sport" />
          <figcaption>
            <h2>Sport</h2>
          </figcaption>
          <a href="#"></a>
        </figure>
        <figure class="suggestion blue">
          <img src="./src/images/techniek.jpg" alt="techniek" />
          <figcaption>
            <h2>Techniek & Wetenschap</h2>
          </figcaption>
          <a href="#"></a>
        </figure>
        <figure class="suggestion pink">
          <img src="./src/images/landen.jpg" alt="landen" />
          <figcaption>
            <h2>Landen & Steden</h2>
          </figcaption>
          <a href="#"></a>
        </figure>
        <figure class="suggestion blue">
          <img src="./src/images/socialmedia.jpg" alt="socialmedia" />
          <figcaption>
            <h2>Social Media</h2>
          </figcaption>
          <a href="#"></a>
        </figure>
        <figure class="suggestion purple">
          <img src="./src/images/muziek.jpg" alt="muziek" />
          <figcaption>
            <h2>Muziek</h2>
          </figcaption>
          <a href="#"></a>
        </figure>
        <figure class="suggestion red">
          <img src="./src/images/geschiedenis.jpg" alt="geschiedenis" />
          <figcaption>
            <h2>Geschiedenis</h2>
          </figcaption>
          <a href="#"></a>
        </figure>
        <figure class="suggestion green">
          <img src="./src/images/culturen.jpg" alt="culturen" />
          <figcaption>
            <h2>Culturen</h2>
          </figcaption>
          <a href="#"></a>
        </figure>
      </div>
    </div>
    <div class="overview-header"><h2>Gevonden resultaten voor: "<span class="results-feedback"></span>"</h1></div>
    <div class="overview" id="main"></div>
    <div class="favourites"><h1>Jouw favorieten</h1></div>

    <script id="overviewTemplate" type="text/x-handlebars-template">
        <section>
        {{#each this}}
        <a href="#book/{{id}}">
            <article class="overview-wrapper">
                <img src="{{coverimages.[1]}}">
            </article>
        </a>
        {{/each}}
        </section>
    </script>


    <script src="./src/js/vendor/handlebars-v4.7.3.js"></script>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
